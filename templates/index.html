<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Python Compiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/python/python.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
        }

        .editor, .output {
            width: 50%;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        .editor {
            margin-right: 10px;
            height: calc(100vh - 40px); /* 100% viewport height - 20px margin - 20px margin */
            overflow-y: auto;
        }

        .output {
            overflow-y: auto;
            background-color: #f9f9f9;
            height: calc(50vh - 40px); /* 50% viewport height - 20px margin - 20px margin */
        }

        textarea {
            width: 100%; /* Adjusted to accommodate line numbers */
            height: calc(100% - 20px); /* 100% - padding */
            border: none;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
            line-height: 20px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            margin: auto; /* Center the button */
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <button onclick="runCode()">Run Code</button>
    <div class="container">
        <div class="editor">
            <h2>Code Editor</h2>
            <textarea id="code" name="code" rows="40" cols="50"></textarea>
        </div>
        <div class="output">
            <h2>Output/Error</h2>
            <pre id="output"></pre>
        </div>
    </div>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            mode: "python",
            lineNumbers: true,
            theme: "default",
            indentUnit: 4
        });

        function runCode() {
            var code = editor.getValue();
            fetch('/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'code=' + encodeURIComponent(code)
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('output').innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
